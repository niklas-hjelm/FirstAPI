<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.NET med vett</title>
    <link rel="stylesheet" href="/css">
</head>
<body>
    <h1>Niklas</h1>

    <button id="modalButton">Ã–ppna Modal</button>

    <div id="demoModal" class="modal">
        <div class="modal-content">
            <form action="/" method="post">
                <input name="inputText" type="text">
                <button type="submit">Send</button>
                <span class="closeModal">Close</span>
            </form>
        </div>
    </div>
    <script>
        var modal = document.getElementById("demoModal");
        var modBtn = document.getElementById("modalButton");
        var closeBtn = document.getElementsByClassName("closeModal")[0];

        modBtn.onclick = function () {
            modal.style.display = "block";
        }

        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

    </script>
  
</body>
</html>
